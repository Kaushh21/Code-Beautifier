<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Beautifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4">Code Beautifier</h2>
                <div class="mb-3">
                    <label for="codeInput" class="form-label">Enter your code:</label>
                    <textarea id="codeInput" class="form-control" rows="10" placeholder="Enter your code here..."></textarea>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary" onclick="beautifyCode()">Beautify Code</button>
                    <button class="btn btn-secondary" onclick="clearResult()">Clear Result</button>
                </div>
                <div id="beautifiedCodeSection" class="mb-3" style="display: none;">
                    <label for="beautifiedCode" class="form-label">Beautified Code:</label>
                    <textarea id="beautifiedCode" class="form-control" rows="10" readonly></textarea>
                    <button class="btn btn-outline-success mt-3" onclick="copyCode()">Copy Code</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
